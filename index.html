<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/686/premium/686204.png?token=exp=1650303109~hmac=99a32bc9e235e991d5bf00578740f20f" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>El real Color Picker By: @Letalandroid</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="color"></div>
            <div class="range">
                <input class="ranges" type="range" id="r" value="0" min="0" max="255">
                <input class="ranges" type="range" id="g" value="0" min="0" max="255">
                <input class="ranges" type="range" id="b" value="0" min="0" max="255">
                <input class="ranges" type="range" id="a" min="0" max="1">
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
